services:
  - type: web
    name: telegram-quiz-bot
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: your_bot_token_here
      - key: PORT
        value: 10000  # Must match what Render expects
